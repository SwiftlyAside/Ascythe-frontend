<div class="sidebar-view-topic">
  <div style="color: black; font-weight: bold">Browse Topics</div>
  <hr/>
  <span *ngFor="let topic of topics">
        <span class="topic-text"><a href="/view-topic/{{topic.id}}">{{topic.name}}</a></span>
        <hr/>
    </span>
  <div *ngIf="displayViewAll" style="text-align: center">
    <a routerLink="/list-topics" style="font-weight: bold">View All</a>
  </div>
</div>
